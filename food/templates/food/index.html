{% extends 'food/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXZQi/nY+GzIhebfsQmPZcCOyT+tOz4sfKF1aFgaU73Umq4ML5gYg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            transition: transform 0.2s;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            font-style: italic;
        }
        .card-subtitle {
            font-size: 1.2em;
            margin-top: 10px;
            color: #6c757d;
        }
        .btn-success {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 25px;
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .img-fluid {
            border-radius: 15px;
            transition: transform 0.2s;
        }
        .img-fluid:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    {% block body %}
    <div class="container mt-5">
        {% for item in item_list %}
            <div class="row mb-4">
                <div class="col-md-3 offset-md-2">
                    <img class="img-fluid" height="150px" src="{{ item.item_image }}" alt="{{ item.item_name }}">
                </div>
                <div class="col-md-4 d-flex flex-column justify-content-center">
                    <h3 class="card-title">{{ item.item_name }}</h3>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <a href="{% url 'food:detail' item.id %}" class="btn btn-success w-100">Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endblock %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
